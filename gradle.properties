# Enables using AndroidX libraries instead of old support libraries
android.useAndroidX=true
# Sets Kotlin code style guidelines for this project
kotlin.code.style=official
# Makes each library's R class contain only its own resources
android.nonTransitiveRClass=true
# Sets JVM memory size and encoding for Gradle processes
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
